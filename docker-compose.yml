services:
  gold-price:
    build:
      context: ./gold-price
      dockerfile: Dockerfile
    container_name: gold-price
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongo:27017/app_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mongo
      - redis
    volumes:
      - ./gold-price:/app
      - /app/node_modules
    restart: unless-stopped

  vault-protector:
    build:
      context: ./vault-protector
      dockerfile: Dockerfile
    container_name: vault-protector
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongo:27017/app_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mongo
      - redis
    volumes:
      - ./vault-protector:/app
      - /app/node_modules
    restart: unless-stopped

  mongo:
    image: mongo:7
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  mongo_data:
  redis_data:
